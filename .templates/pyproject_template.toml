[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vspreview-plugin-my-plugin"
dynamic = ["version"]
description = "MyDescription"
authors = [{ name = "MyName" }]
maintainers = [{ name = "MyName", email = "MyName@mail.com" }]
requires-python = ">=3.12"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Graphics",
]

dependencies = ["VapourSynth", "vspreview", "vsjetpack"]

[project.entry-points."vspreview.plugins"]
my_plugin = "vspreview_plugin_my_plugin"

[tool.vspreview.plugins.config]
namespace = "xyz.my_name.my_plugin"
display_name = "MyPlugin"

[tool.hatch.version]
path = "vspreview_plugin_my_plugin/__init__.py"

[tool.hatch.build.targets.wheel]
include = ["vspreview_plugin_my_plugin"]
